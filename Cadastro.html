<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Flowers City</title>
    <style>
        :root { --rosa: #db2777; --fundo: #fdf2f8; --perigo: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .box { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; overflow: hidden; }
        h2 { color: var(--rosa); margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #f1f5f9; border-radius: 12px; box-sizing: border-box; outline: none; }
        .btn-principal { background: var(--rosa); color: white; border: none; padding: 14px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .aviso-seguranca { background: #fee2e2; color: var(--perigo); padding: 10px; border-radius: 10px; font-size: 11px; font-weight: bold; margin-bottom: 15px; border: 1px solid var(--perigo); }
        .link-troca { margin-top: 20px; font-size: 13px; color: #64748b; }
        .link-troca a { color: var(--rosa); text-decoration: none; font-weight: bold; }
        
        /* Barra de Carregamento */
        #tela-loading { display: none; }
        .progress-container { width: 100%; background: #eee; border-radius: 10px; height: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--rosa); transition: width 0.1s linear; }
        .status-text { font-size: 12px; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="box">
    <!-- TELA DE FORMUL츼RIO -->
    <div id="tela-form">
        <h2>Criar Conta 游꺚</h2>
        <div class="aviso-seguranca">
            丘멆잺 AVISO: Seus dados s칚o sua chave. Se algu칠m souber sua senha, poder치 roubar sua conta!
        </div>
        <input type="text" id="cad-u" placeholder="Nome de Usu치rio">
        <input type="email" id="cad-e" placeholder="E-mail">
        <input type="password" id="cad-s" placeholder="Senha">
        <button class="btn-principal" onclick="cadastrar()">Registar na City</button>
        <p class="link-troca">J치 tem uma conta? <a href="login.html">Entrar!</a></p>
    </div>

    <!-- TELA DE LOADING -->
    <div id="tela-loading">
        <h2 id="msg-boas-vindas">Bem-vindo! 游꺚</h2>
        <p class="status-text" id="status-desc">Iniciando sistema...</p>
        <div class="progress-container">
            <div class="progress-bar" id="barra"></div>
        </div>
        <p id="porcentagem" style="font-weight: bold; color: var(--rosa);">0%</p>
    </div>
</div>

<script>
    const baseFB = "https://cadastro-app-fc-default-rtdb.firebaseio.com/";

    // Verificar se j치 est치 logado
    if(localStorage.getItem("logado") === "true") {
        document.getElementById('tela-form').style.display = 'none';
        iniciarCarregamento("Bem-vindo de volta!");
    }

    async function cadastrar() {
        const u = document.getElementById('cad-u').value;
        const e = document.getElementById('cad-e').value;
        const s = document.getElementById('cad-s').value;
        
        if(!u || !e || !s) return alert("Preencha todos os campos!");
        
        const dados = { user: u, email: e, senha: s, data: new Date().toLocaleString() };
        
        try {
            await fetch(`${baseFB}cadastros.json`, { method: "POST", body: JSON.stringify(dados) });
            localStorage.setItem("userName", u);
            localStorage.setItem("logado", "true");
            iniciarCarregamento("Bem-vindo!");
        } catch(err) {
            alert("Erro ao conectar com o servidor.");
        }
    }

    function iniciarCarregamento(mensagem) {
        document.getElementById('tela-form').style.display = 'none';
        document.getElementById('tela-loading').style.display = 'block';
        document.getElementById('msg-boas-vindas').innerText = mensagem;
        
        let progresso = 0;
        const barra = document.getElementById('barra');
        const txtPorcent = document.getElementById('porcentagem');
        const txtStatus = document.getElementById('status-desc');
        
        const frases = ["Baixando dados...", "Configurando arquivos...", "Sincronizando conta...", "Pronto!"];

        const intervalo = setInterval(() => {
            progresso += 2;
            barra.style.width = progresso + "%";
            txtPorcent.innerText = progresso + "%";

            if(progresso < 30) txtStatus.innerText = frases[0];
            else if(progresso < 60) txtStatus.innerText = frases[1];
            else if(progresso < 90) txtStatus.innerText = frases[2];
            else txtStatus.innerText = frases[3];

            if(progresso >= 100) {
                clearInterval(intervalo);
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 500);
            }
        }, 50); // Velocidade do carregamento
    }
</script>
</body>
</html>
